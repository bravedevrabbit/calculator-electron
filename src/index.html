<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/calculator.min.css">
	<style> ::-webkit-scrollbar { display: none; } </style>
</head>
<body>
	<div id="calculator">
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>
		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">/</span>
			<span>0</span>
			<span>.</span>
			<span class="eval">=</span>
			<span class="operator">x</span>
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/app.min.js"></script>
</body>
</html>
