<!DOCTYPE html>
<html>
	<head>
		<title>elcalc</title>
		<link rel="stylesheet" type="text/css" href="assets/css/calculator.css">
		<style>
		::-webkit-scrollbar {
			display: none;
		}
		::selection {
		background: #757575;
		}
		</style>
	</head>
	<body>
		<div id="calculator">
			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			<div class="keys" aria-labelledby="inputKeys">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">รท</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">*</span>
			</div>
		</div>
		<script src="assets/js/app.js"></script>
	</body>
</html>
